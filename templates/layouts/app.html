<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>{% block title %}{% endblock %} - Perancangan Analisis & Algoritma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.2.1-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='datatables/datatables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
    <style>
        body {
            background: beige;
        }
        .content{
            margin-top: 84px;
        }

        .select2{
            width:100% !important;
        }
    </style>
    {% block css %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/favicon.ico') }}" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                Perancangan Analisis & Algoritma
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">

                </ul>
                <ul class="navbar-nav my-2">
                    {% if request.path == '/' %}
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#modalSearchTree"><i
                                class="fa fa-search"></i> Search</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/users"><i
                                class="fa fa-user"></i> Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="content">
        {% block content %} {% endblock %}
    </main>

    <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-4.2.1-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='datatables/datatables.min.js') }}"></script>

    <script>
        $(document).ready(function(){
            $('.dataTable').dataTable()
        })
    </script>
    {% block js %} {% endblock %}
</body>

</html>
